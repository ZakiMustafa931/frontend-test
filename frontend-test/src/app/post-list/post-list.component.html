<div class="post-container">
    <nb-card *ngFor="let post of posts" class="post" (click)="goToPost(post.id)">
        <div><span class="label">UserId:</span> {{post?.userId}}</div>
        <div><span class="label">Post Id:</span> {{post?.id}}</div>
        <div><span class="label">Title:</span> {{post?.title}}</div>
        <div><span class="label">Body:</span> {{post?.body}}</div>
    </nb-card>
    <div *ngIf="postId" class="card-container" (click)="goToComments()">
        <div class="card card-small">
          Open Comments
        </div>
    </div>
</div>
